<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="lab3styles.css">
</head>


<body>
    <div id="bar">
        <h1>Welcome to William's Coffee/Bubble Tea Shop</h1>

    <script type="text/javascript" src="JavaScript.js"></script>
